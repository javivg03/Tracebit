<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FCT Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">🔍 Scraper Multiplataforma</h1>

  <!-- Formulario principal -->
  <div class="mb-4">
    <label class="form-label">Plataforma:</label>
    <select id="plataforma" class="form-select w-auto">
      <option value="instagram">Instagram</option>
      <!-- Puedes añadir más plataformas aquí -->
    </select>

    <label class="form-label mt-2">Tipo de scraping:</label>
    <select id="tipo" class="form-select w-auto">
      <option value="perfil">Perfil</option>
      <option value="seguidores">Seguidores</option>
    </select>

    <input type="text" id="username" class="form-control my-2" placeholder="Nombre de usuario">

    <!-- input para máximo seguidores -->
    <div id="grupo-max-seguidores" style="display: none;">
      <label class="form-label mt-2">Nº máximo de seguidores a scrapear:</label>
      <input type="number" id="max_seguidores" class="form-control w-auto" value="3" min="1" max="10">
    </div>

    <button class="btn btn-primary mt-3" onclick="scrapear()">Buscar y Scrapear</button>
  </div>

  <!-- Barra de progreso (seguidores) -->
  <div id="barra-progreso-container" class="my-3" style="display: none;">
    <label class="form-label">Progreso:</label>
    <div class="progress">
      <div id="barra-progreso" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
           style="width: 0%">0%</div>
    </div>
  </div>

  <!-- Spinner de carga (perfil) -->
  <div id="loader" class="text-center my-3" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Resultado del scraping -->
  <div id="resultado" class="bg-white p-3 border rounded"></div>
  <div id="descarga" style="display: none;">
    <p class="mt-2">✅ Puedes descargar los resultados:</p>
    <a id="link-descarga" class="btn btn-success" href="#" download>📥 Descargar Excel</a>
  </div>

  <hr class="my-5">

  <!-- Historial -->
  <h3>📋 Historial de búsquedas</h3>
  <div class="mb-2">
    <button class="btn btn-outline-dark" onclick="toggleHistorial()">Ver historial</button>
    <button class="btn btn-outline-danger" onclick="borrarHistorial()">🧹 Borrar historial</button>
  </div>
  <div id="historial-container" style="display: none;"></div>
  <div class="mt-2">
    <p>📦 Descargar historial completo:</p>
    <a href="/descargar/historial.csv" class="btn btn-sm btn-secondary" download>CSV</a>
    <a href="/descargar/historial.xlsx" class="btn btn-sm btn-secondary" download>XLSX</a>
  </div>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
