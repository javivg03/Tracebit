<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FCT Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">🔍 Scraper Multiplataforma</h1>

  <!-- Scraping directo -->
  <div class="mb-4">
    <label class="form-label">Plataforma:</label>
    <select id="plataforma" class="form-select w-auto">
      <option value="instagram">Instagram</option>
      <option value="telegram">Telegram</option>
    </select>

    <input type="text" id="username" class="form-control my-2" placeholder="Nombre de usuario o canal">
    <button class="btn btn-primary" onclick="scrapear()">Buscar y Scrapear</button>
  </div>
<!-- Spinner de carga -->
<div id="loader" class="text-center my-3" style="display: none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>


  <!-- Resultado scraping -->
  <div id="resultado" class="bg-white p-3 border rounded"></div>
  <div id="descarga" style="display: none;">
    <a id="link-descarga" class="btn btn-success" href="" download>📥 Descargar Excel</a>
  </div>

  <hr>

  <!-- Búsqueda con Serper -->
  <div class="mt-4">
    <h3>🌐 Búsqueda inteligente en Google (Serper)</h3>
    <input type="text" id="busqueda" class="form-control my-2" placeholder="Ej: entrenador valencia instagram">
    <button class="btn btn-secondary" onclick="buscarGoogle()">Buscar</button>
    <div id="resultados-google" class="mt-3"></div>
  </div>

  <hr class="my-5">

  <!-- Historial -->
  <h3>📋 Historial de búsquedas</h3>
  <div class="mb-2">
    <button class="btn btn-outline-dark" onclick="toggleHistorial()">Ver historial</button>
    <button class="btn btn-outline-danger" onclick="borrarHistorial()">🧹 Borrar historial</button>
  </div>
  <div id="historial-container" style="display: none;"></div>
  <div class="mt-2">
    <p>📦 Descargar historial completo:</p>
    <a href="/descargar/historial.csv" class="btn btn-sm btn-secondary" download>CSV</a>
    <a href="/descargar/historial.xlsx" class="btn btn-sm btn-secondary" download>XLSX</a>
  </div>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
