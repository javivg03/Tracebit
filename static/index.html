<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FCT Scraper</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">游댌 Scraper Multiplataforma</h1>

  <!-- Formulario principal -->
  <div class="mb-4">
    <label class="form-label">Plataforma:</label>
    <select id="plataforma" class="form-select w-auto">
      <option value="instagram">Instagram</option>
      <option value="telegram">Telegram</option>
      <option value="youtube">YouTube</option>
      <option value="web">Web (Keyword)</option>

      <!-- Se a침adir치n m치s plataformas aqu칤 (YouTube, Webs, etc.) -->
    </select>

    <input type="text" id="username" class="form-control my-2" placeholder="Nombre de usuario o canal">
    <button class="btn btn-primary" onclick="scrapear()">Buscar y Scrapear</button>
  </div>

  <!-- Spinner de carga -->
  <div id="loader" class="text-center my-3" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Resultado del scraping -->
  <div id="resultado" class="bg-white p-3 border rounded"></div>
  <div id="descarga" style="display: none;">
    <a id="link-descarga" class="btn btn-success" href="" download>游닌 Descargar Excel</a>
  </div>

  <hr class="my-5">

  <!-- Historial -->
  <h3>游늶 Historial de b칰squedas</h3>
  <div class="mb-2">
    <button class="btn btn-outline-dark" onclick="toggleHistorial()">Ver historial</button>
    <button class="btn btn-outline-danger" onclick="borrarHistorial()">游빛 Borrar historial</button>
  </div>
  <div id="historial-container" style="display: none;"></div>
  <div class="mt-2">
    <p>游닍 Descargar historial completo:</p>
    <a href="/descargar/historial.csv" class="btn btn-sm btn-secondary" download>CSV</a>
    <a href="/descargar/historial.xlsx" class="btn btn-sm btn-secondary" download>XLSX</a>
  </div>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
